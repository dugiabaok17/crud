<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>View Product</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>LIST PRODUCTS</h2>
    <p>
        <a class="btn btn-primary" href="addProduct">ADD PRODUCT</a>
    </p>
    <table class="table table-bordered">
        <thead>
        <tr>
<!--            <th>Product id</th>-->
            <th>Product name</th>
            <th>Brand name</th>
            <th>Subcategory</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products.content}">
<!--            <td hi th:utext="${product.id}">...</td>-->
            <td th:utext="${product.productName}">...</td>
            <td th:utext="${product.brandName}">...</td>
            <td th:utext="${product.subCateName}">...</td>
            <td th:utext="${product.sellPrice}">...</td>
            <td th:utext="${product.statusName}">...</td>
            <td><a class="btn btn-primary btn-sm"
                  th:href="@{'/updateProduct/' + ${product.id}}">Update</a> | <a
                    class="btn btn-danger btn-sm" th:href="@{${product.id}}" >Show</a></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination">
<!--            <li class="page-item"><a class="page-link" th:if="${products.number - 1 < 0}" th:href="@{'/page?p=' + 0}" >Previous</a></li>-->
            <li class="page-item" ><a class="page-link"th:href="@{'/page?p=' + ${products.number -1}}">Previous</a></li>
            <li class="page-item"><a class="page-link" th:utext="${products.number}">...</a></li>
            <li class="page-item"><a class="page-link" th:href="@{'/page?p=' + ${products.number +1}}">Next</a></li>
        </ul>
    </nav>

</div>
</body>
</html>
