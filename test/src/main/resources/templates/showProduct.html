<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Product</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
    <div class="row"
         style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
        <div class="col-sm-12">

            <h2 class="myclass">Product</h2>

            <div class="form-group">
                <label>Name Product</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.productName}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name1" value="">
            </div>

            <div class="form-group">
                <label>Color</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.color}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name2" value="">
            </div>

            <div class="form-group">
                <label>Quatity</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.quantity}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name3" value="">
            </div>

            <div class="form-group">
                <label>Sell price</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.sellPrice}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name4" value="">
            </div>

            <div class="form-group">
                <label>Origin price</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.originPrice}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name5" value="">
            </div>


            <div class="form-group">
                <label>Brand name</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.brandName}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name6" value="">
            </div>


            <div class="form-group">
                <label>SubcateName</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.subCateName}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name7" value="">
            </div>

            <div class="form-group">
                <label>Status Name</label> <input disabled th:each="product : ${productReponses}"
                                                   th:value="${product.statusName}" type="text" class="form-control"
                                                   name="name" placeholder="Enter name" id="name" value="">
            </div>


        </div>
    </div>
</div>
</body>
</html>
